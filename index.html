<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List App</title>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(125deg, #26267e, #ad9393);
        padding: 10px;
      }
      .todo-app {
        width: 100%;
        max-width: 540px;
        background: whitesmoke;
        margin: 100px auto 20px;
        padding: 40px 30px 70px;
        border-radius: 15px;
      }

      .todo-app h2 {
        color: #3867b4;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .todo-app h2 img {
        width: 50px;
        margin-left: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #edeef0;
        border-radius: 30px;
        padding-left: 20px;
        margin-bottom: 25px;
      }
      input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        padding: 10px;
      }
      button {
        border: none;
        outline: none;
        padding: 16px 50px;
        background: #1da57c;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 40px;
      }
      ul li {
        list-style: none;
        font-size: 17px;
        padding: 12px 8px 12px 50px;
        user-select: none;
        cursor: pointer;
        position: relative;
      }
      ul li::before {
        content: "";
        position: absolute;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background-image: url(./Images/unchecked.png);
        background-size: cover;
        background-position: center;
        top: 12px;
        left: 8px;
      }
      ul li.checked {
        color: #555;
        text-decoration: line-through;
      }
      ul li.checked::before {
        background-image: url(./Images/checked.jpg);
      }
      ul li span {
        position: absolute;
        right: 0;
        top: 5px;
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 22px;
        color: #555;
        line-height: 40px;
      }
      ul li span:hover {
        background: #ad9393;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do-List <img src="./Images/list.png" alt="List-Image" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script>
      const inputBox = document.getElementById("input-box");
      const listContainer = document.getElementById("list-container");

      function addTask() {
        if (inputBox.value.trim() === "") {
          alert("You have to write something");
        } else {
          let li = document.createElement("li");
          li.innerHTML = inputBox.value;
          listContainer.appendChild(li);
          let span = document.createElement("span");
          span.innerHTML = "\u00d7";
          li.appendChild(span);
        }
        inputBox.value = "";
        saveData();
      }

      listContainer.addEventListener(
        "click",
        function (e) {
          if (e.target.tagName === "LI") {
            e.target.classList.toggle("checked");
            saveData();
          } else if (e.target.tagName === "SPAN") {
            e.target.parentElement.remove();
            saveData();
          }
        },
        false
      );

      function saveData() {
        localStorage.setItem("data", listContainer.innerHTML);
      }
      function showTask() {
        listContainer.innerHTML = localStorage.getItem("data");
      }
      showTask();
    </script>
  </body>
</html>
